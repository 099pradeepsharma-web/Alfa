name: CI Pipeline

on:
  push:
    branches: [main, design-enhancement-google-style]
  pull_request:
    branches: [main, design-enhancement-google-style]

jobs:
  lint-typecheck-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript Type Check
        run: npm run type-check

      - name: Run npm audit
        run: npm audit --audit-level=moderate
